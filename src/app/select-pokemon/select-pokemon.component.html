<div class="card-container" style="margin-top: 50px">
  <div *ngFor="let pokemon of pokemons"
       (click)="addPokemonToSelection(pokemon)"
       class="card"
       style="height: 350px; width: 250px">
    {{pokemon.name}}
    <img style="width: 50px" src="{{pokemon.sprites.front_default}}">
    <li>
      <ul *ngFor="let stat of pokemon.stats">{{stat.stat.name}} : {{stat.base_stat}}</ul>
    </li>
  </div>
</div>
